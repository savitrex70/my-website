<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mick Tech Ltd</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
    }

     /* Left side with photo */
    .left {
      flex: 1;
      background: url("{{ url_for('static', filename='images/intro.png') }}") no-repeat center center;
      background-size: cover;
    }

    /* Right side with form */
   .right {
      flex: 1;
      background: linear-gradient(135deg, #1c1f3a, #202548);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

.login-box {
  background: #2af0e3;
  padding: 40px;
  border-radius: 20px;
  width: 100%;
  max-width: 400px;
  box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
}

    }

    .login-box h2 {
  text-align: center;
  color: #0c0c0c;
  margin-bottom: 25px;
  font-size: 24px;
}

.login-box label,
.login-box p,
.login-box a {
  color: #0c0c0c;
  font-weight: bold;
}


    .login-box input {
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      border: none;
      margin-bottom: 15px;
      font-size: 15px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    }

    .login-box button {
      width: 100%;
      padding: 14px;
      background: #0c0c0c;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background: #333;
    }

    .login-box p {
      text-align: center;
      margin-top: 15px;
      color: #0c0c0c;
    }

    .login-box a {
      color: #0c0c0c;
      font-weight: bold;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Left side photo -->
  <div class="left"></div>

  <!-- Right side form -->
  <div class="right">
    <div class="login-box">
      <h2>LOGIN TO YOUR ACCOUNT</h2>
      <form method="POST">
        <label for="username">Username :</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email Address :</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password :</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">LOGIN</button>
      </form>
      <p>Donâ€™t have an account? <a href="{{ url_for('register') }}">Sign up now</a></p>

    </div>
  </div>

</body>
</html>
